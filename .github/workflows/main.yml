name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Replace with the branch you want to trigger the workflow on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Docker login
      run: docker login -u fahimhassandoc -p 792jlsk2531

    - name: Build the Docker image
      run: docker build -t fahimhassandoc/to-do:latest .
      
    - name: Log in to Docker Hub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      
    - name: Push the Docker image to Docker Hub
      run: docker push fahimhassandoc/to-do:latest
